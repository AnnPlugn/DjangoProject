version: '3'

services:
  db:
    image: mysql:8.0
    ports:
      - '3306:3306'
    environment:
      MYSQL_DATABASE: 'django_ysql_db'
      MYSQL_ROOT_USER: 'root'
      MYSQL_USER: 'root'
      MYSQL_PASSWORD: 'root'
      MYSQL_ROOT_PASSWORD: 'root'
    restart: always
    volumes:
      - ./db_django:/var/lib/mysql
  web:
    build: ./
    command: python djangoProjectFirst/manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/djangoProjectFirst
    ports:
      - '8000:8000'
    depends_on:
      - db